        // Method 2 (by Promise)
        function getPromise(message, delay) {
            return new Promise(resolve => setTimeout(() => resolve(message), delay));
        }
            
        getPromise("test promise", 2000).then(function(data) {
            console.log(data);
        });

    </script>

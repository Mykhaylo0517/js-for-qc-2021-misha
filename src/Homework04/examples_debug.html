<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>WEB</title>        
</head>

<body>    
    <h2>Debuggin with Debugger keyword</h2>
    <p>Result of expression calculation:</p>
    <p id="calcResult"></p>

    <p>If the debugger  is turned on the code stops
        execution at the start of the debugger</p>

<script>

    function sendText(message) {
            let text = "Your data: ${message}";
            document.write(text);
        }
        sendText("Some message");

        let a = 10;
        let b = 25;
        let result = a - Math.sqrt(b);
        // debugger;
        document.getElementById("calcResult").innerHTML = result;
    </script>
</body>
</html>

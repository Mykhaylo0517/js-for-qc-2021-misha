<!DOCTYPE html>
<html lang="en">
<head>
    <title>My title</title>
</head>
<body>
    <button onClick="myWindowOpen()">Open new window</button>
    <button onClick="myWindowClose()">Close th–µ opened window</button>
    <script>
        // Create a value with a link to the window object for the opened window
        var myWindow;
        function myWindowOpen () {
          myWindow = window.open("https://www.w3schools.com", "w3schools", "width=200,height=200,left=700,top=200");
        }
        function myWindowClose () {
          if (myWindow) {
            myWindow.close();
            myWindow = null;
          }
        }
    </script>
</body>
</html>

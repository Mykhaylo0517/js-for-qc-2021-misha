<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript</title>
</head>
<body>

  <button onClick="button1()">Choose and Delete.</button>
  
  <script>
      // Create a value with a link to the window object for the opened window
      function button1() {
        window.style.color = 'blue';
      }
  

  </script>
</body>
</html>

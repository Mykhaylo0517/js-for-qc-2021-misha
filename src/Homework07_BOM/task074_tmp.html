<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript</title>
</head>
<body>
  <select name="name" id="people">
    <option value="Peter">Peter</option>
    <option value="John">John</option>
    <option value="Alise">Alise</option>
    <option value="Alex">Alex</option>
    <option value="Iren">Iren</option>
  </select>

  <button onClick="button()">Choose and Delete.</button>
  
  <script>
      function button() {
        document.getElementsByTagName("option")[0].style.color = 'orange';
      }

      



  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript (tasks from Lecture-07)</title>
</head>
<body>
    <!-- change the background of the page -->
    <button type="button" id="myBtn1">Click to make the page blue.</button>
    <button type="button" id="myBtn2">Double-click to make the page pink.</button>
    <button type="button" id="myBtn3">Click and hold to make the page brown.</button>
    <a href="">Hover over to make page yellow.</a>

    <script>
        const button1 = document.getElementById('myBtn1');
        const button2 = document.getElementById('myBtn2');
        const button3 = document.getElementById('myBtn3');
        const link1 = document.getElementsByTagName('a')[0];

        function changeToBlue(){
            document.body.style.background = 'blue';
        }
        function changeToPink(){
            document.body.style.background = 'pink';
        }
        function changeToBrown(){
            document.body.style.background = 'brown';
        }
        function changeToWhite(){
            document.body.style.background = 'white';
        }
        function changeToYellow(){
            document.body.style.background = 'yellow';
        }

        button1.addEventListener('click', changeToBlue);
        button2.addEventListener('dblclick', changeToPink);
        button3.addEventListener('mousedown', changeToBrown);
        button3.addEventListener('mouseup', changeToWhite);
        link1.addEventListener('mouseover', changeToYellow);
        link1.addEventListener('mouseout', changeToWhite);
    </script>
</body>
</html>

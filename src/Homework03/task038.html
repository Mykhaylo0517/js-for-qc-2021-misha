    <script> 
        function convertFun(s) {
            if (!s) return s;
            let newStr = ""+ s[0].toUpperCase();
            let temp;
            let lengStr = s.length; 
            for (i=0; i < s.length - 1; i++) {
                if ((s[i] == " ") && (s[i+1] != " " )) {
                    temp = "" + s[i+1].toUpperCase();
                    newStr = newStr + temp;                    
                } else {
                    newStr = newStr + s[i+1];
                }
            }               
            return newStr;
        }

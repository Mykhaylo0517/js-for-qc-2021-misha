<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript</title>        
</head>
<body>    
    <script> 
        for (let i = 0; i <= 15; i++) {
            if ((i % 2) == 0) {
                console.log(i + " is even" );
                } else { 
                    console.log(i + " is odd" );
                    }
        }
    </script>
</body>
</html>

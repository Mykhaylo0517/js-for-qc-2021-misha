<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <button onclick="loadData()" id="but1">Vote!</button>

  <script>
    function loadData() {
      const xhr = new XMLHttpRequest();

      xhr.open('GET', 'new-button-name.txt', true);  // set wrong file
      
      xhr.onreadystatechange = function() { // (3)
        if (xhr.readyState != 4) return;

        if (xhr.status != 200) {
          // error processing
          alert('Error ' + xhr.status + ': ' + xhr.statusText);
        } else {
          // Change the button name and tracking time
          let date = new Date();
          let res = xhr.responseText + date;
          document.getElementById("but1").innerHTML = res;
        }
      }
      xhr.send();
    }
  </script>
</body>
</html>

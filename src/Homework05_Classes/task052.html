<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript</title>        
</head>
<body>    
    <script> 
        function showProps(obj) {
            console.log(Object.keys(obj));
            let newId = Object.keys(obj);
            let j = Object.keys(obj).length;
            let ids;
            let newAr = [];
            for (let i = 0; i < j; i++) {
                ids = newId[i];
                newAr[i] = obj[ids];
            }
            console.log(newAr);
        }
        
        let obj1 = { 
            id1: "JS fundamental", 
            id2: 3,
            id3: true,
            id4: NaN,
            id5: null, 
        };
        showProps(obj1);

        let obj2 = {};
        showProps(obj2);

        let obj3 = { 
            id1: "JS fundamental", 
            id3: 3,
            id4: true,
            id5: NaN,
            id2: null, 
            id_7: 777
        };
        showProps(obj3);
    </script>
</body>
</html>

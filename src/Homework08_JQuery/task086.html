<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
    function checkEmail(emailForCheck) {
        let regExp = /^[a-zA-Z0-9]+\-{0,1}[\w*]+@[a-zA-Z0-9]+\.[a-zA-Z0-9-]+$/;
        if (regExp.test(emailForCheck)){
            return console.log("Email is correct!");
        }
        else {
            return console.log("Email is NOT correct!");
        }        
    }    
    checkEmail('my_mail@gmail.com');  // true  ==> Email is correct!
    checkEmail('#my_mail@gmail.com');  // false ---  Email is not correct!
    checkEmail('my_m--l@gmail.com');   // false ---  Email is not correct!
    checkEmail('my#%_ml@gmail.com');   // false ---  Email is not correct!
    checkEmail('my_ml@gmailcom');      // false ---  Email is not correct!

    // checkEmail("mysite@ourearth.com");  // true
    // checkEmail("my.ownsite@ourearth.org");  // true    
    // checkEmail("mysite.ourearth.com");  // false -  [@ is not present]
    // checkEmail("mysite@.com.my");  // false  -  [ tld (Top Level domain) can not start with dot "." ]
    // checkEmail("@you.me.net ");  // false  - [ No character before @ ]
    // checkEmail("mysite123@gmail.b");  // true
    // checkEmail("mysite@.org.org");  // false -  [ tld can not start with dot "." ]
    // checkEmail(".mysite@mysite.org");  // false   - [ an email should not be start with "." ]
    // checkEmail("mysite()*@gmail.com");  // false -  [ here the regular expression only allows character, digit, underscore, and dash ]
    // checkEmail("mysite..1234@yahoo.com");  // false  -  [double dots are not allowed]
</script>
</body>
</html>

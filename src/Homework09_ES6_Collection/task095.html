<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My title (L-09)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>    
    <script> 
        function mapBuilder (keysArray, valuesArrays) {
            let setK = new Set(keysArray), arrayK = [...setK];
            let setV = new Set(valuesArrays), arrayV = [...setV];
                        
            let newMapBuilder = new Map();
            for (let i = 0; i <= setK.size - 1; i++) {
                newMapBuilder.set(arrayK[i], arrayV[i]);
            }            
            return newMapBuilder;
        }
        
        let keys = [1, 2, 3, 4];
        let values = ["div", "span", "b", "i"];
        let map = mapBuilder(keys, values);
        console.log(map.size);   // 4
        console.log(map.get(2)); // "span"
        console.log(map.has(1)); // true
        console.log(map.get(1)); // div
        
    </script>
</body>
</html>

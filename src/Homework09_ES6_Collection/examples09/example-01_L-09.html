<!DOCTYPE html>
<html lang="en">
<head>
    <title>My title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        // a new variable is created in the loop after each iteration

        // for var
        var array = [];
        for (var i = 0; i < 10; i++) {
        array[i] = function () {
            alert(i);
        };
        }
        array[0](); // 10
        array[4](); // 10

        // for let
        let array = [];
        for (let i = 0; i < 10; i++) {
        array[i] = function () {
            alert(i);
        };
        }
        array[0](); // 0
        array[4](); // 4

    </script>
</body>
</html>

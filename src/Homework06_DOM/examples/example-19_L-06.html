<!DOCTYPE html>
<html lang="en">
<head>
    <title>My title</title>
</head>
<body>
    <!-- Comment
        elem.insertAdjacentHTML(where, html)        
    -->
    <div id="div"></div>
    <script>
      div.insertAdjacentHTML('beforebegin', '<p>Hi</p>');
      div.insertAdjacentHTML('afterend', '<p>By</p>');
    </script> 
</body>
</html>

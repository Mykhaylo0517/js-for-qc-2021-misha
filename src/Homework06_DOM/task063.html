<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including JavaScript</title>
</head>
<body>
	<h2>Article header</h2>
      <div id="text">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
      </div>
	<p>Another text</p>

  <!-- my code -->
  <script>
    let bodyNodes = document.getElementById("text").childNodes;
    for (let i = 0; i < (bodyNodes.length/2-1); i++) {
      console.log(`Selector text ${i} :`, document.getElementsByTagName("p")[i].innerHTML);      
    }
  </script>
</body>
</html>

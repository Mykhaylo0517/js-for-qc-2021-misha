    <script>
    // my code
    class MonthException {
        constructor(message) {
            this.message = message;
            this.name = "MonthException";
        }
    }

    function showMonthName(month){
        i = month - 1;  // array numeration
        let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        if (i >= 0 && i <= 11) {
            return months[i];
        } else {
            throw new MonthException ('Incorrect month number');
        }
    }

    try {
        let myMonth = Number(prompt("Enter number of month :", ""));  // for example: -2, 0, 1, 5, 12, 13, 15
        if (Number.isNaN(myMonth) || myMonth < 1 ) {
            alert("You have entered valye with symbols, 0 or negative.");
            throw new Error("You have entered valye with symbols, 0 or negative.");
        }
        let montName = showMonthName(myMonth);
        console.log(montName);
    } catch (error) {
        monthName = 'unknown';
        console.log(error.name, error.message); // the error handler
    }

</script>
